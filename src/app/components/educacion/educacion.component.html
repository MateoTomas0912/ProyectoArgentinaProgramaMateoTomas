<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-1"></div>
    <div class="col-lg-11" *ngFor="let education of educations">
         <ul>
              <li><h1>{{education.tituloEdu}}</h1> - <h3>({{education.fechaEdu}})</h3></li>
              <p>{{education.descripcionEdu}}</p>
         </ul>
    </div>
</div>
