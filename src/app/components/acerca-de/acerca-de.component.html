<div class="row" id="main-container">
    <div *ngIf='usuario' class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src={{usuario.fotoPerfil}} class="img-fluid fotoPerfil" id="fotoPerfil">
    </div>
    <div *ngIf='usuario' class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <p id="nombre" class="nombre">{{usuario.nombre}}  {{usuario.apellido}}</p>
        <p>{{usuario.titulo}}</p>  
    </div>
    <div *ngIf='usuario' class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <span>
            <div class="editarContenedor">
                <h1>Acerca de mi</h1>
                <button class="btn" *ngIf='userLogged' (click)="onOpenModal('edit',usuario)"><img class="btnAccion" src="https://cdn-icons-png.flaticon.com/512/84/84380.png"></button>
            </div>
            <p>{{usuario.descripcion}}</p>
        </span>
    </div>
</div>


<!--Modal editar-->
<div class="modal fade" id="editUsuarioModal" style="display: none;" tabindex="-1" role="dialog" aria-labelledby="editUsuarioModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUsuarioModalLabel">Editar Usuario</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" ngModel="{{editUsuario?.nombre}}" name="nombre" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group" style="display: none;">
                        <label for="id">Id (No modificar)</label>
                        <input type="text" ngModel="{{editUsuario?.id}}" name="id" class="form-control" id="id" placeholder="Id" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" ngModel="{{editUsuario?.apellido}}" name="apellido" class="form-control" id="apellido" placeholder="Apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripcion</label>
                        <input type="text" ngModel="{{editUsuario?.descripcion}}" name="descripcion" class="form-control" id="descripcion" placeholder="Descripcion" required>
                    </div>
                    <div class="form-group">
                        <label for="fotoPerfil">Imagen</label>
                        <input type="text" ngModel="{{editUsuario?.fotoPerfil}}" name="fotoPerfil" class="form-control" id="fotoPerfil" placeholder="Link imagen" required>
                    </div>
                    <div class="form-group">
                        <label for="titulo">Carrera</label>
                        <input type="text" ngModel="{{editUsuario?.titulo}}" name="titulo" class="form-control" id="titulo" placeholder="Titulo o Carrera" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button (click)="onUpdateUsuario(editForm.value)" type="submit" class="btn btn-primary">AÃ±adir cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
