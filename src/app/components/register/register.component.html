<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <b>REGISTRO</b>
        </div>
        <div class="card-body p-4">
            <label style="float: left;">Email</label>
            <input class="form-control m-2" type="email" placeholder="Ingrese su email" [(ngModel)]="usuario.email">

            <label style="float: left;">Password</label>
            <input class="form-control m-2" type="password" placeholder="Ingrese su clave" [(ngModel)]="usuario.password">
       
            <button class="btn btn-primary btn-block m-2" (click)="Registrarse()">Registrarse</button>

            <label>Ya tienes cuenta? <a routerLink="/login">Loggearse</a></label>
        </div>
    </div>
</div>
